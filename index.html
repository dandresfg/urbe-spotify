<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/flex.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Title -->
            <div class="container">
                <div class="row">
                    <div class="flex grow center mt-m">
                        <h2>Spotify</h2>
                    </div>
                </div>
            </div>

            <!-- Playlist -->
            <div class="container" >
                <div class="row">
                    <div class="flex grow center my">
                        <div class="flex column">
                            <img src="./assets/virao.jpg" class="rounded" alt="Portada album Virao" width="220" height="auto">
                            <audio src="./assets/01 Virao.mp3" id="audio"></audio>
                            <div class="">
                                <h3 class="mb-0">Voz Veis (2001)</h3>
                                <div class="flex center my-m">
                                    <h5 id="songtitle">Virao</h5>
                                </div>
                            </div>
                            <div class="flex middle between">
                                <div class="flex center">
                                    <span class="material-icons pointer" id="backbutton">
                                        arrow_back_ios
                                    </span>
                                </div>

                                <div class="flex center mx border border-sm rounded-circle">
                                    <span class="material-icons pointer fs-2" id="playbutton">
                                        play_arrow
                                    </span>
                                </div>
                                
                                <div class="flex center">
                                    <span class="material-icons pointer" id="nextbutton">
                                        arrow_forward_ios
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Comments -->
            <div class="container">
                <div class="row">
                    <div class="flex grow center column my-m">
                        <div class="flex column">
                            <textarea class="form-control form-control-sm">Deja un comentario</textarea>
                            <button class="btn btn-primary btn-sm">Guardar</button>
                        </div>

                        <div class="mt" id="comments">
                            <div>
                                <p>Comentario 1</p>
                            </div>
                            <div>
                                <p>Comentario 2</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</html>
